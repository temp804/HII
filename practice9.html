<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <progress></progress>
    <rt>50</rt>

    <meter value="10" min="0" max="40"></meter> -->
    
    <table border="2" rules="all" cellpadding="10" align="center">
        <caption align="center">Registration Form</caption>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td >Enter your first name</td>
                <td ><input type="text" placeholder="Enter your first name">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Enter your last name</td>
                <td><input type="text">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Enter your password</td>
                <td><input type="password">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>ReEnter your password</td>
               <td> <input type="password">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Enter your email</td>
                <td><input type="email">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Enter your mobile </td>
                <td><input type="number">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Enter your address</td>
                <td><textarea name="" id="" rows="5" cols="30"></textarea>
            </td>
            
        </tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Select your Gender</td>
                <td>male<input type="radio" name="mf1" id="">
                female<input type="radio" name="mf1" id="">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Select your hobbies</td>
                <td>hobby1<input type="checkbox">
                hobby2<input type="checkbox">
                hobby3<input type="checkbox">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Select your DOB</td>
              <td>  <input type="date" name="" id="">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Select your country</td>
                <td>
                <select name="" id="">
                    <option value="">Select your country</option>
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">Canada</option>
                    <option value="">Australia</option>
                </select>
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td>Upload your pic</td>
                <td>
                <input type="file">
            </td>
        </tr>
        <tr style="background-color: rgba(146, 142, 142, 0.559); border: 1px solid black;">
            <td colspan="2" align="center">
                <input type="submit" value="Save my data" >
            
                <input type="reset" value="Reset data">
            </td>
        </tr>
        
    </table>
    
</body>
</html>
